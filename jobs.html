<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hopper</title>
    <link rel="stylesheet" href="css/jobs.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">


</head>

  <body>
   	<div class="jobs-header">
   		<div class="header-left">
   			<a href="index.html"><img  style = 'position: absolute; left: 150px; top: 7.5%;' src="images/jobspage/hopper-logo.svg" alt="hopper-image">
   			</a>

   			<h2>Economist</h2>
   			<h3>Cambridge, Montr√©al</h3>
   		</div>

   		<div class="header-right">
   			<img  style = 'position: absolute; left: 1022px; top: 37px;' src="images/jobspage/bunny.svg" alt="hopper-image">
   		</div>
   	</div>

    <div class="application-section">
      <h3>SUMMIT YOUR APPLICATION</h3>

      <form method="post" action="index.html" target="_blank">
        <div class="attach-file"> <span class="text">Resume/CV</span> <label for="myfile" class= 'resume'><i class="fas fa-paperclip"></i>ATTACH RESUME/CV</label>
        <input type="file" id="myfile" name="myfile" style="display: none;"></div>

        <div class="margin">
          <span class="text">LinkedIn Profile</span> <a href='https://www.linkedin.com' target="_blank"><button class="position linkedin-btn"><i class="fab fa-linkedin"></i>APPLY WITH LINKEDIN</button></a> <span class="profile-text">Your full LinkedIn profile will <br>be shared. <a href = "#" style="text-decoration: underline; color: dimgray;">Learn more</a></span>
        </div>

        <div class="margin"><span class="text"><label for="fullname">Full name <span class="red">*</span></label></span>
        <input type="text" class="position input-box" id="fullname" name="username"><br></div>

        <div class="margin"><span class="text"><label for="email">Email <span class="red">*</span></label></span>
        <input type="email" class="position input-box" id="email" name="email"><br></div>

        <div class="margin"><span class="text"><label for="phone">Phone</label></span>
        <input type="number" class="position input-box" id="phone" name="phonenumber"><br></div>

        <div class="margin"><span class="text"><label for="company"> Current Company</label></span>
        <input type="text" class="position input-box" id="company" name="currentcompany"><br></div>

        <div><input type="submit" class= "submit-btn" value="Submit application"></div>
      </form>

      
      
    </div>


  </body>
</html>
