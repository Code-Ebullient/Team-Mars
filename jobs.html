<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Jobs</title>

    
    

    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="bootstrap/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/popper.min.js"></script>
	<script type="text/javascript" src="bootstrap/bootstrap.min.js"></script>

	<link rel="stylesheet" href="css/jobs.css">
	<link rel="stylesheet" href="css/jobs-responsive.css">
</head>

<body>

	<header class="container">
		<div class="row job-header">

			<div class="col-sm-12 col-md-9">

			 	<span><img class="menu-icon" src="images/jobspage/menu.png"></span>
			 	<a href="index.html"><img  class="hopper-logo" src="images/jobspage/hopper-logo.png" alt="hopper-image"></a><span><img class="help-icon" src="images/jobspage/help.png"></span>

			   	<h2>Economist</h2>
			   	<h3>Cambridge, Montr√©al</h3> 		
			</div>

			<div class=" col-md-3">
				<img  class="bunny-img" src="images/jobspage/bunny.png" alt="hopper-image">
			</div>	

		</div>
	</header>

	<section class="container-fluid" >
		<div class="row application-section">
			<div class="col-md-8 col-sm-12">
				
		      <h3>SUMMIT YOUR APPLICATION</h3>

		      <form method="post" action="index.html" target="_blank">

		      	<div class="attach-file"> <span class="text resume-text">Resume/CV</span> <label for="myfile" class= 'resume'><i class="fas fa-paperclip"></i>ATTACH RESUME/CV</label>
        		<input type="file" id="myfile" name="myfile"></div>

        		<div class="margin">
	          		<span class="text">LinkedIn Profile</span> 
	          		<a href='https://www.linkedin.com' target="_blank"><button class="position linkedin-btn"><i class="fab fa-linkedin"></i>APPLY WITH LINKEDIN</button></a> 
	          		<span class="profile-text">Your full LinkedIn profile will <br>be shared. 
	          		<a href = "#" style="text-decoration: underline; color: dimgray;">Learn more</a></span>
	        	</div>

	        	<div class="margin"><span class="text"><label for="fullname">Full name <span class="red">*</span></label></span>
		        <input type="text" class="input-name input-box" id="fullname" name="username"><br></div>

		        <div class="margin"><span class="text"><label for="email">Email <span class="red">*</span></label></span>
		        <input type="email" class="input-email input-box" id="email" name="email"><br></div>

		        <div class="margin"><span class="text"><label for="phone">Phone</label></span>
		        <input type="number" class="input-phone input-box" id="phone" name="phonenumber"><br></div>

		        <div class="margin"><span class="text"><label for="company"> Current Company</label></span>
		        <input type="text" class="input-company input-box" id="company" name="currentcompany"><br></div>

		        <div><input type="submit" class= "submit-btn" value="Submit application"></div>


		      	
		      </form>

		      
			</div>

			<div class="col-md-4"></div>
			
		</div>
		
	</section>

</body>
</html>
