	<div class="alert alert-light alert-dismissible">

  		<div class="container">
  		<div class="row">

  			<div class=" col-sm-3 "></div>

  			<div class=" col-sm-6">
  				<img src="images/send.png" alt="send-icon" class="send-icon">

		  		<p class="center font-type1">Get the Hopper app and start planning your next trip</p>

				</form>

				</div>

				<p class="center send-text">By clicking “Send Link”, you agree to the<span><a href = '#'> Terms of Service </a></span></p>
				

			</div>

			<div class="col-sm-3"></div>

		</div>
