<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>cta modal</title>
		
		<link href="cta.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
        <div class="close-container">
            <img class="close" src="cancel.png" alt="close" />
        </div>

		<div class="container">
			<div class="content">
				<img class="vector" src="checks.png" alt="checkmark" />
				<h2>We've sent a download link to <br>+1 (123) 123-4567</h2>
				<p>
					Trouble receiving our message? Just visit
					<a href="#" class="link">hooper.com</a>
					from your mobile device to download the app directly.
				</p>
				<button class="btn">close</button>
			</div>
		</div>
		<footer class="download">
			<div class="apple">
                <img class="logo" src="apple-28.png" alt="apple-logo" />
                <div>
                    <p class="available">available on the</p>
                    <p class="app">App Store</p>
				</div>
				<div class="play">
					<img class="logo" src="" alt="play-store">
					<p class="available">available on the</p>
					<p class="app" id="google">GOOGLE PLAY</p>
				</div>
			</div>
			 
		</footer>
		<p id="terms">By clicking "Send Link" you agree to the <a href="#" id="link">Terms of Service</a></p>
	</body>
</html>
